version: '3.8'

services:
  api:
    build: .
    container_name: handwriting-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - CORS_ORIGINS=http://localhost:8501,http://localhost:3000
      - MODEL_PATH=/app/models/handwriting_model.h5
    volumes:
      - ./models:/app/models
    command: python -m uvicorn api.app:app --host 0.0.0.0 --port 8000 --workers 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build: .
    container_name: handwriting-ui
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./models:/app/models
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped

